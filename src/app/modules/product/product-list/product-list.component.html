<main class="main container mt-3 card">
    <div class="main__heading text-center mt-5">
        <h1>Product List</h1>
        <button class="btn btn-primary" [routerLink]="['/products/addedit']">Add Product</button>
    </div>
    <form class="container" enctype="multipart/form-data" method="post">
        <div class="row mt-5">
            <div class="row">
                <div class="col-12">
                    <div *ngFor="let item of items; let i=index;" class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-3 card-image-wrapper">
                                <ng-container>
                                    <img src="{{apiUrl + '/' +item.images[0].path}}" alt="Card Image" class="img-fluid card-image">
                                </ng-container>
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-head">{{item.name}}</h5>
                                    <p class="card-text"> SKU: {{item.sku}}</p>
                                    <p class="card-text">Price: {{item.price}} &#x20B9;</p>
                                    <p class="card-text"><small class="text-muted">Updated {{updatedOn(item.updatedOn)}}</small></p>
                                </div>
                            </div>
                            <div class="col-md-3 d-flex justify-content-around align-items-center">
                                <button class="btn btn-secondary" title="Edit" [routerLink]="['/products/addedit']" [queryParams]="{id: item._id}"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-danger" title="Delete" (click)="deleteProduct(item._id)"><i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center" *ngIf="items.length == 0">
                    <p>No products found</p>
                </div>
            </div>
        </div>
    </form>
</main>
